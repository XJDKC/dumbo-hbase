[input]
sc=/hbase/pctest

[dumbo]
hadoop_path=/usr/local/hadoop-2.4.1/
#hadoop_path=/opt/hadoop-1.2.1/
hadoop_lib=/usr/local/hadoop-2.4.1/share/hadoop/tools/lib/

main_file=mr.py

#output_dir=cannot_be_a_real_path
output_dir=/user/hadoop/pc/output
outputformat=text
overwrite=yes
nummaptasks=1
numreducetasks=0
hbase_input=yes
hbase_output=no
