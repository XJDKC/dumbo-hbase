[hbase]
input_table=pctest
output_table=test
hbase.zookeeper.quorum="localhost"
#hbase.mapred.tablecolumns="f:domain,f:html"
#hbase.mapred.tablecolumns="da:domain"
columnfamilies="data"

[dependence]
